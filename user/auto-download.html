<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | SomaFy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #f5f7fa; 
            text-align: center; 
            padding: 4rem 1rem; 
            font-family: Arial, sans-serif;
        }
        .success-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .download-btn {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
        }
        .download-btn:hover {
            background: #5a6fd8;
        }
        .status {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p class="status" id="status">Verifying your payment and preparing your download...</p>
        
        <div id="download-section" style="display: none;">
            <p>Your payment has been confirmed. You can now download your resource:</p>
            <a href="#" id="download-link" class="download-btn">Download Resource</a>
        </div>
        
        <div id="error-section" style="display: none;">
            <p style="color: #dc3545;">There was an issue with your download. Please contact support.</p>
            <a href="index.html" class="download-btn">Back to Home</a>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        const resourceId = getQueryParam('resource_id');
        const email = getQueryParam('email');
        const name = getQueryParam('name');
        const phone = getQueryParam('phone');

        if (resourceId && email) {
            // Check payment status and initiate download
            checkPaymentAndDownload();
        } else {
            document.getElementById('status').textContent = 'Missing download information.';
            document.getElementById('error-section').style.display = 'block';
        }

        function checkPaymentAndDownload() {
            // Check payment status with the backend
            fetch(`http://localhost:5000/api/check-payment?resource_id=${encodeURIComponent(resourceId)}&email=${encodeURIComponent(email)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.payment_status === 'COMPLETED') {
                        document.getElementById('status').textContent = 'Payment verified! Your download is ready.';
                        document.getElementById('download-section').style.display = 'block';
                        
                        // Set up download link
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = `download-success.html?resource_id=${encodeURIComponent(resourceId)}&email=${encodeURIComponent(email)}&orderTrackingId=${encodeURIComponent(data.order_tracking_id)}`;
                        downloadLink.target = '_blank';
                    } else {
                        document.getElementById('status').textContent = 'Payment verification failed. Please contact support.';
                        document.getElementById('error-section').style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Payment check error:', err);
                    document.getElementById('status').textContent = 'Unable to verify payment. Please try again or contact support.';
                    document.getElementById('error-section').style.display = 'block';
                });
        }
    </script>
</body>
</html>
